<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test</title>
    <script src="js/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .pass {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Module Integration Test</h1>
    <div id="test-results"></div>

    <script>
        // Wait for modules to load
        window.addEventListener('modulesLoaded', function() {
            runTests();
        });

        function runTests() {
            const results = document.getElementById('test-results');
            const tests = [];

            // Test 1: Check if DataModule exists
            tests.push({
                name: 'DataModule loads',
                pass: typeof window.DataModule !== 'undefined'
            });

            // Test 2: Check if ValidationModule exists
            tests.push({
                name: 'ValidationModule loads',
                pass: typeof window.ValidationModule !== 'undefined'
            });

            // Test 3: Check if UIModule exists
            tests.push({
                name: 'UIModule loads',
                pass: typeof window.UIModule !== 'undefined'
            });

            // Test 4: Check if AIModule exists
            tests.push({
                name: 'AIModule loads',
                pass: typeof window.AIModule !== 'undefined'
            });

            // Test 5: Check if global functions are exposed
            tests.push({
                name: 'getStoredData is globally accessible',
                pass: typeof window.getStoredData === 'function'
            });

            tests.push({
                name: 'validateAadhaar is globally accessible',
                pass: typeof window.validateAadhaar === 'function'
            });

            tests.push({
                name: 'openModal is globally accessible',
                pass: typeof window.openModal === 'function'
            });

            tests.push({
                name: 'generateSummary is globally accessible',
                pass: typeof window.generateSummary === 'function'
            });

            // Test 6: Test a simple function call
            try {
                const data = window.getStoredData();
                tests.push({
                    name: 'getStoredData returns array',
                    pass: Array.isArray(data)
                });
            } catch (e) {
                tests.push({
                    name: 'getStoredData returns array',
                    pass: false,
                    error: e.message
                });
            }

            // Test 7: Test validation function
            try {
                const isValid = window.validateAadhaar('123456789012');
                tests.push({
                    name: 'validateAadhaar works',
                    pass: isValid === true
                });
            } catch (e) {
                tests.push({
                    name: 'validateAadhaar works',
                    pass: false,
                    error: e.message
                });
            }

            // Display results
            let passCount = 0;
            tests.forEach(test => {
                const div = document.createElement('div');
                div.className = 'test-result ' + (test.pass ? 'pass' : 'fail');
                div.innerHTML = `<strong>${test.name}:</strong> ${test.pass ? '✓ PASS' : '✗ FAIL'}`;
                if (test.error) {
                    div.innerHTML += `<br><small>Error: ${test.error}</small>`;
                }
                results.appendChild(div);
                if (test.pass) passCount++;
            });

            // Summary
            const summary = document.createElement('div');
            summary.style.marginTop = '20px';
            summary.style.fontSize = '18px';
            summary.style.fontWeight = 'bold';
            summary.innerHTML = `Tests passed: ${passCount}/${tests.length}`;
            summary.style.color = passCount === tests.length ? '#155724' : '#721c24';
            results.appendChild(summary);

            console.log('All tests completed:', tests);
        }
    </script>
</body>
</html>
